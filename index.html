<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="top-sec">
            <div class="result-sec"></div>
        </div>
        <div class="bottom-sec">
            <div class="row-1">
                <div class="c-button">C</div>
                <div class="ce-button">CE</div>
            </div>
            <div class="row-2">
                <div class="button-op num">7</div>
                <div class="button-op num">8</div>
                <div class="button-op num">9</div>
                <div class="button-op operation">*</div>
            </div>
            <div class="row-3">
                <div class="button-op num">4</div>
                <div class="button-op num">5</div>
                <div class="button-op num">6</div>
                <div class="button-op operation">/</div>
            </div>
            <div class="row-4">
                <div class="button-op num">1</div>
                <div class="button-op num">2</div>
                <div class="button-op num">3</div>
                <div class="button-op operation">-</div>
            </div>
            <div class="row-5">
                <div class="button-op num">0</div>
                <div class="button-op" id="dot">.</div>
                <div class="equals">=</div>
                <div class="button-op operation" id="orange">+</div>
            </div>
        </div>
    </div>
    <div> This is a test</div>
    <script src="calc.js"></script>
</body>
</html>
